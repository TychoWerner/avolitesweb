<!DOCTYPE html>
<html>
<head>
<title>Tycho's Avolites Web Console</title>
</head>

<body>
<input type="text" name="txt" value="Enter IP" onchange="myFunction(this.value)">
  <h1 id="displaytext">Enter IP above.</h1>
<script>
function myFunction(val) {
  var ip = val;
  document.getElementById("displaytext").innerHTML = ip; 
}
</script>
</body>
</html>
